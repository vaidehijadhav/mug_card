<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mug Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section>
            <div class="imgContainer">
                <img src="mug.jpg" alt="mug image">
            </div>

            <div class="details">
                <p class="product">COFFEE MUG</p>
                <h2 class="productTitle">White Coffee <br> Mug </h2>
                <p class="desc">
                    Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.
                </p>

                <p class="price">
                    <span class="productTitle sellPrice">₹149</span>
                    <span class="desc original_price"><del>₹230</del></span>
                </p>
                <button class="btn">
                    <i class="fa-solid fa-cart-shopping btnImg"></i>
                    <span class="desc btnText">ADD To Cart</span>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
